<!DOCTYPE html>
<html>
    <head>
        <title>tables</title>
        <style>
            table{
               width: 50%;
               text-align: center;
               margin: 200px auto;
               border-collapse: collapse;
            }
            table,th,td{
                border: 1px solid gray;
            }
            th{
                height: 50px;
            }
            td{
                height: 30px;
            }
            tr:nth-child(even){
                background-color: lightskyblue;
                color: red;
            }
            tr:nth-child(odd){
                background-color: lightgreen;
                color: black;
            }
            tr:hover{
                background: orange;
            }

        </style>
    </head>
    <body>
         <table>
            <tr>
            <td>SNO</td>
            <td>NAME</td>
            <td>COST</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Laptop</td>
                <td>50000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>tab</td>
                <td>40000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>mobile</td>
                <td>30000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>watch</td>
                <td>20000</td>
            </tr>
            <tr>
                <td>5</td>
                <td>gad</td>
                <td>10000</td>
            </tr>
         </table>
    </body>
</html>
